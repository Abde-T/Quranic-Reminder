<!DOCTYPE html>
<html>
  <head>
    <title>Quranic Reminder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <img id="bimsillah" src="assets/bimsillah.jpg" />
      <img id="settings" src="assets/settings.png" />
      <div id="modal">
        <div id="modalContent">
          <h1 id="setFrequency">Set Reminder Frequency</h1>
          <input
            style="width: 80%; height: 30px; border-radius: 10px; padding: 0 10px;"
            type="number"
            id="frequency"
            placeholder="Enter minutes"
            min="1"
          />
          <div style="display: flex; justify-content: space-around;">
            <button id="saveFrequency">Save</button>
            <button id="closeModal">Close</button>
          </div>
          <h4 id="response"></h4>
        </div>
      </div>
    </div>
    <div class="surahWrapper">
      <p id="surahName"></p>
      <h1 id="ayahText"></h1>
      <p id="surahEngName"></p>
      <p id="translation"></p>
      <div id="audioCarousel">
        <img id="prevAudio" src="assets/arrow.png" />
        <div id="audioTracks"></div>
        <img id="nextAudio" src="assets/arrow.png" />
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
